<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protein Oatmeal</title>
</head>
<body>
    <h1>Protein Oatmeal</h1>
    <img src="../img/protein_oats.jpeg" alt="yummmy yummy oats">
    <h2>Ingredients</h2>

    <ul>
        <li>Protein Powder</li>
        <li>Vanilla Extract</li>
        <li>Sugar</li>
        <li>Oats</li>
        <li>Milk</li>
    </ul>

    <h2>Steps</h2>

    <ol>
        <li>Boil milk and water on the stove</li>    
        <li>Dump in the oats</li>
        <li>Wait until thick and add the sugar and vanilla extract</li>
        <li>Top with your choice of healthy snack (almonds, berries, etc.)</li>
    </ol>
</body>
</html>
